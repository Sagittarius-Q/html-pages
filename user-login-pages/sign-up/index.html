<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-frame">
        <div class="left">
            <section class="left-section">
                <h1>Explore the world</h1>
                <p>Welcome to our creativity atmosphere</p>
            </section>
        </div>
        <div class="right">
            <form action="#" class="form-container">
                <h1>Sign up</h1>
                <div class="first-name-box">
                    <label for="f-name"><i class="fas fa-user"></i></label>
                    <input type="text" name="f-name" id="f-name" placeholder="Username">
                </div>
                <div class="email-box">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="password-box">
                    <label for="password"><i class="fas fa-key"></i></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button class="sign-btn" type="submit">Sign Up</button>
                <div class="social-box">
                    <i class="fab fa-github social"></i>
                    <i class="fab fa-google social"></i>
                    <i class="fab fa-facebook social"></i>
                    <i class="fab fa-apple social"></i>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
